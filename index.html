<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodata Zayn</title>

<style>
/* ===== BODY ===== */
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#1f1c2c,#928DAB);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-top:90px;
}

/* ===== NAVBAR ===== */
.music-nav{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:95%;
  max-width:900px;
  height:52px;               /* SLIM */
  background:rgba(70,13,87,.9);
  backdrop-filter:blur(12px);
  border-radius:0 0 18px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:6px 12px;
  z-index:9999;
  transition:transform .4s ease;
}

/* kiri & kanan */
.nav-left,.nav-right{
  display:flex;
  align-items:center;
  gap:6px;
  flex:1;
}

/* LOGO BESAR DI TENGAH */
.nav-logo{
  width:120px;
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  top:-22px;                 /* naik ke atas */
  animation:float 3s ease-in-out infinite;
  filter:drop-shadow(0 0 12px rgba(255,0,255,.6));
}

/* animasi */
@keyframes float{
  0%,100%{transform:translate(-50%,0);}
  50%{transform:translate(-50%,-6px);}
}

/* button */
.music-nav button{
  width:28px;
  height:28px;
  border:none;
  border-radius:50%;
  background:linear-gradient(135deg,#7f00ff,#e100ff);
  color:white;
  font-size:12px;
  cursor:pointer;
}

/* slider */
#progress{flex:1;min-width:60px;}
#volume{width:70px;}
#time{font-size:12px;color:white}

/* ===== CARD ===== */
.container{
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("back-card.jpg") center/cover no-repeat;
  width:440px;
  border-radius:24px;
  padding:32px;
  box-shadow:0 30px 70px rgba(0,0,0,.35);
  color:white;
}

.profile{text-align:center;}
.profile img{
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #ffd905;
}

.section{margin-top:20px;}
.traits{display:flex;flex-wrap:wrap;gap:8px;}
.trait{
  background:#0099ff;
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .nav-logo{width:60px;top:-10px;}
  .music-nav{height:48px;}
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="music-nav" id="navbar">

  <div class="nav-left">
    <button onclick="rewind()">⏪</button>
    <button id="playBtn" onclick="togglePlay()">▶</button>
    <button onclick="forward()">⏩</button>
  </div>

  <img src="logo.png" class="nav-logo">

  <div class="nav-right">
    <input type="range" id="progress" value="0">
    <span id="time">0:00</span>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <audio id="audio">
    <source src="Cahaya Pada Kita(1).mp3" type="audio/mpeg">
  </audio>

</nav>

<!-- ===== CONTENT ===== -->
<div class="container">
  <div class="profile">
    <img src="profile.jpeg">
    <h1>Ahmad Zayn Rafi</h1>
    <p>Tenang • Kreatif • Mendalam</p>
  </div>

  <div class="section">
    <p>Zayn lebih selesa dalam ketenangan dan suka memahami emosi serta makna di sebalik sesuatu.</p>
  </div>

  <div class="traits">
    <div class="trait">Pendiam</div>
    <div class="trait">Kreatif</div>
    <div class="trait">Berjiwa seni</div>
    <div class="trait">Pemerhati</div>
  </div>
</div>

<!-- ===== SCRIPT ===== -->
<script>
const audio=document.getElementById("audio");
const playBtn=document.getElementById("playBtn");
const progress=document.getElementById("progress");
const time=document.getElementById("time");
const volume=document.getElementById("volume");

/* player */
function togglePlay(){
  if(audio.paused){
    audio.play(); playBtn.textContent="❚❚";
  }else{
    audio.pause(); playBtn.textContent="▶";
  }
}
function rewind(){audio.currentTime=Math.max(0,audio.currentTime-10);}
function forward(){audio.currentTime=Math.min(audio.duration,audio.currentTime+10);}

audio.addEventListener("timeupdate",()=>{
  progress.value=(audio.currentTime/audio.duration)*100||0;
  time.textContent=format(audio.currentTime);
});
progress.oninput=()=>audio.currentTime=(progress.value/100)*audio.duration;
volume.oninput=()=>audio.volume=volume.value;

function format(sec){
  let m=Math.floor(sec/60);
  let s=Math.floor(sec%60).toString().padStart(2,"0");
  return m+":"+s;
}

/* auto-hide navbar */
let lastScroll=0;
const navbar=document.getElementById("navbar");
window.addEventListener("scroll",()=>{
  let cur=window.pageYOffset;
  navbar.style.transform =
    cur>lastScroll ? "translate(-50%,-120%)" : "translate(-50%,0)";
  lastScroll=cur;
});
</script>

</body>
</html>
