<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodata Zayn</title>

<style>
/* ===== BODY ===== */
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#1f1c2c,#928DAB);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-top:120px;
}

/* ===== NAVBAR ===== */
.music-nav{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:900px;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 16px;
  border-radius:22px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:
    0 18px 45px rgba(0,0,0,.45),
    inset 0 0 20px rgba(255,255,255,.05);
  z-index:9999;
  overflow:visible;
  transition:transform .4s ease;
}

/* ===== LOGO EMBLEM FLOAT ===== */
.logo-wrap{
  position:absolute;
  left:50%;
  top:-42px;
  transform:translateX(-50%);
  width:92px;
  height:92px;
  border-radius:50%;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 0 4px rgba(255,0,255,.45),
    0 0 35px rgba(200,0,255,.9);
  animation:float 4s ease-in-out infinite;
}

.logo-wrap img{
  width:58px;
  filter:drop-shadow(0 0 14px rgba(255,0,255,1));
}

/* animasi lembut */
@keyframes float{
  0%,100%{transform:translate(-50%,0);}
  50%{transform:translate(-50%,-10px);}
}

/* ===== NAV GROUP ===== */
.nav-left,.nav-right{
  display:flex;
  align-items:center;
  gap:10px;
  flex:1;
}

/* ===== BUTTON ===== */
.music-nav button{
  width:34px;
  height:34px;
  border:none;
  border-radius:50%;
  background:linear-gradient(135deg,#7f00ff,#e100ff);
  color:white;
  font-size:13px;
  cursor:pointer;
  box-shadow:0 0 14px rgba(200,0,255,.7);
  transition:.3s;
}

.music-nav button:hover{
  transform:scale(1.15);
  box-shadow:0 0 25px rgba(255,0,255,1);
}

/* ===== SLIDER ===== */
#progress{
  flex:1;
  min-width:80px;
  height:6px;
  appearance:none;
  border-radius:4px;
  background:linear-gradient(90deg,#ff00ff,#00ffff);
  box-shadow:0 0 12px rgba(255,0,255,.7);
}

#progress::-webkit-slider-thumb{
  appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:white;
  box-shadow:0 0 12px rgba(255,0,255,1);
}

#volume{
  width:80px;
}

/* ===== TIME ===== */
#time{
  font-size:12px;
  color:#fff;
  opacity:.85;
}

/* ===== CARD ===== */
.container{
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("back-card.jpg") center/cover no-repeat;
  width:440px;
  border-radius:30px;
  padding:34px;
  box-shadow:0 40px 90px rgba(0,0,0,.45);
  color:white;
}

.profile{text-align:center;}
.profile img{
  width:150px;
  height:150px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #ff00ff;
  box-shadow:0 0 28px rgba(255,0,255,.9);
}

.section{margin-top:22px;}
.traits{display:flex;flex-wrap:wrap;gap:10px;}
.trait{
  padding:7px 16px;
  border-radius:20px;
  font-size:12px;
  background:linear-gradient(135deg,#7f00ff,#00ffff);
  box-shadow:0 0 14px rgba(0,255,255,.6);
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .logo-wrap{
    width:60px;
    height:60px;
    top:-28px;
  }
  .logo-wrap img{width:36px;}
  .music-nav{height:54px;}
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="music-nav" id="navbar">

  <div class="nav-left">
    <button onclick="rewind()">⏪</button>
    <button id="playBtn" onclick="togglePlay()">▶</button>
    <button onclick="forward()">⏩</button>
  </div>

  <!-- LOGO EMBLEM -->
  <div class="logo-wrap">
    <img src="logo.png">
  </div>

  <div class="nav-right">
    <input type="range" id="progress" value="0">
    <span id="time">0:00</span>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <audio id="audio">
    <source src="Cahaya Pada Kita(1).mp3" type="audio/mpeg">
  </audio>
</nav>

<!-- ===== CONTENT ===== -->
<div class="container">
  <div class="profile">
    <img src="profile.jpeg">
    <h1>Ahmad Zayn Rafi</h1>
    <p>Tenang • Kreatif • Mendalam</p>
  </div>

  <div class="section">
    <p>Zayn percaya emosi dan makna menjadikan sesuatu karya benar-benar hidup.</p>
  </div>

  <div class="traits">
    <div class="trait">Pendiam</div>
    <div class="trait">Kreatif</div>
    <div class="trait">Berjiwa Seni</div>
    <div class="trait">Pemerhati</div>
  </div>
</div>

<script>
const audio=document.getElementById("audio");
const playBtn=document.getElementById("playBtn");
const progress=document.getElementById("progress");
const time=document.getElementById("time");
const volume=document.getElementById("volume");

/* music player */
function togglePlay(){
  if(audio.paused){
    audio.play(); playBtn.textContent="❚❚";
  }else{
    audio.pause(); playBtn.textContent="▶";
  }
}
function rewind(){audio.currentTime=Math.max(0,audio.currentTime-10);}
function forward(){audio.currentTime=Math.min(audio.duration,audio.currentTime+10);}

audio.addEventListener("timeupdate",()=>{
  progress.value=(audio.currentTime/audio.duration)*100||0;
  time.textContent=format(audio.currentTime);
});
progress.oninput=()=>audio.currentTime=(progress.value/100)*audio.duration;
volume.oninput=()=>audio.volume=volume.value;

function format(sec){
  let m=Math.floor(sec/60);
  let s=Math.floor(sec%60).toString().padStart(2,"0");
  return m+":"+s;
}

/* auto-hide navbar */
let last=0;
const nav=document.getElementById("navbar");
window.addEventListener("scroll",()=>{
  let cur=window.pageYOffset;
  nav.style.transform=cur>last
    ?"translate(-50%,-140%)"
    :"translate(-50%,0)";
  last=cur;
});
</script>

</body>
</html>
