<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodata Pelajar</title>
<link rel="icon" type="image/png" href="logo.png">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#1f1c2c,#928DAB);
  min-height:100vh;
  padding-top:80px;
  display:flex;
  justify-content:center;
  overflow-x:hidden;
}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  background:#14141c;
  border-radius:14px;
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  z-index:1000;
}

/* logo */
.logo-container{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  font-size:22px;
  font-weight:700;
  color:#b56cff;
}

/* play */
#playBtn{
  width:28px;
  height:28px;
  border:none;
  border-radius:50%;
  background:#1db954;
  font-weight:bold;
  cursor:pointer;
}

/* ===== DESKTOP MENU ===== */
.nav-desktop{
  display:flex;
  gap:24px;
}
.nav-desktop a{
  color:#ccc;
  text-decoration:none;
  font-weight:600;
}
.nav-desktop a:hover{
  color:#b56cff;
}

/* ===== HAMBURGER ===== */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}
.hamburger div{
  width:25px;
  height:3px;
  background:#b56cff;
  border-radius:2px;
  transition:.3s;
}
.hamburger.active div:nth-child(1){
  transform:rotate(45deg) translate(5px,5px);
}
.hamburger.active div:nth-child(2){
  opacity:0;
}
.hamburger.active div:nth-child(3){
  transform:rotate(-45deg) translate(5px,-5px);
}

/* ===== MOBILE MENU ===== */
.nav-links{
  position:fixed;
  top:0;
  right:-100%;
  width:55%;
  height:100vh;
  background:#14141c;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:flex-end;
  gap:30px;
  padding-right:20px;
  transition:.4s;
  z-index:999;
}
.nav-links.show{
  right:0;
}
.nav-links a{
  color:#ccc;
  font-size:18px;
  font-weight:600;
  text-decoration:none;
}
.nav-links a:hover{color:#b56cff}

/* ===== CARD ===== */
.container{
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("back-card.jpg") center/cover no-repeat;
  width:440px;
  padding:32px;
  border-radius:26px;
  color:white;
  margin-top:20px;
  box-shadow:0 30px 70px rgba(0,0,0,.35);
}

/* profile */
.profile{text-align:center}
.profile img{
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #ffd905;
}
.profile h1{margin:12px 0 4px}

/* section */
.section{margin-top:20px}
.section h3{color:#ffd905}

/* traits */
.traits{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}
.trait{
  background:#1db954;
  color:black;
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .nav-desktop{display:none}
  .hamburger{display:flex}
}
@media(max-width:600px){
  .container{width:90%}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar" id="navbar">
  <div class="logo-container">
    <div class="logo">UNRESOLVED; |</div>
    <button id="playBtn">▶</button>
  </div>

  <!-- DESKTOP MENU -->
  <div class="nav-desktop">
    <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Universe/">HOME</a>
    <a href="#">STORY</a>
    <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Characters/">CHARACTER</a>
    <a href="#">WORLD</a>
  </div>

  <!-- HAMBURGER -->
  <div class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </div>
</div>

<!-- MOBILE MENU -->
<div class="nav-links" id="navLinks">
  <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Universe/">HOME</a>
  <a href="#">STORY</a>
  <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Characters/">CHARACTER</a>
  <a href="#">WORLD</a>
</div>

<!-- CARD -->
<div class="container">
  <div class="profile">
    <img src="profile.jpeg">
    <h1>Ahmad Zayn Rafi</h1>
    <p>Pelajar, 16 Tahun • Tingkatan 4</p>
  </div>

  <div class="section">
    <h3>Tentang Zayn</h3>
    <p>Zayn seorang pelajar pendiam dan introvert yang belajar berdikari sejak kecil.</p>
  </div>

  <div class="section">
    <h3>Minat & Hobi</h3>
    <div class="traits">
      <div class="trait">Membaca</div>
      <div class="trait">Menulis</div>
      <div class="trait">Melukis</div>
      <div class="trait">Muzik</div>
    </div>
  </div>
</div>

<!-- AUDIO -->
<audio id="audio">
  <source src="Cahaya Pada Kita(1).mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
playBtn.onclick=()=>{
  if(audio.paused){
    audio.play(); playBtn.textContent="❚❚";
  }else{
    audio.pause(); playBtn.textContent="▶";
  }
};

/* hamburger */
const ham=document.getElementById("hamburger");
const menu=document.getElementById("navLinks");
ham.onclick=()=>{
  ham.classList.toggle("active");
  menu.classList.toggle("show");
};

/* navbar hide on scroll */
let prev=0;
window.addEventListener("scroll",()=>{
  const cur=window.pageYOffset;
  document.getElementById("navbar").style.top =
    cur>prev && cur>100 ? "-120px":"0";
  prev=cur;
});
</script>

</body>
</html>
