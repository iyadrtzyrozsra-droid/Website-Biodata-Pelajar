<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodata Zayn</title>

<style>
/* ===== BODY ===== */
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#1f1c2c,#928DAB);
  min-height:100vh;
  padding-top:100px;
  display:flex;
  justify-content:center;
}

/* ===== SPOTIFY NAV PLAYER ===== */
.music-nav{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:95%;
  max-width:900px;
  height:70px;
  background:rgba(18,18,18,.95);
  backdrop-filter:blur(14px);
  border-radius:0 0 22px 22px;
  display:flex;
  align-items:center;
  padding:10px 16px;
  z-index:9999;
  gap:12px;
}

/* album */
.album{
  width:48px;
  height:48px;
  border-radius:10px;
  overflow:hidden;
  flex-shrink:0;
}
.album img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* info */
.song-info{
  flex:1;
  min-width:0;
}
.song-info h4{
  margin:0;
  font-size:14px;
  color:white;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.song-info p{
  margin:0;
  font-size:12px;
  color:#b3b3b3;
}

/* controls */
.controls{
  display:flex;
  align-items:center;
  gap:10px;
}
.controls button{
  width:34px;
  height:34px;
  border:none;
  border-radius:50%;
  background:#1db954;
  color:black;
  font-size:14px;
  cursor:pointer;
}

/* progress */
.progress-wrap{
  display:flex;
  align-items:center;
  gap:6px;
  width:220px;
}
.progress-wrap span{
  font-size:11px;
  color:#b3b3b3;
}
#progress{
  flex:1;
  height:4px;
  accent-color:#1db954;
}

/* volume */
#volume{
  width:80px;
  accent-color:#1db954;
}

/* ===== BIODATA CARD ===== */
.container{
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("back-card.jpg") center/cover no-repeat;
  width:440px;
  border-radius:26px;
  padding:32px;
  box-shadow:0 30px 70px rgba(0,0,0,.35);
  color:white;
  margin-top:20px;
}

.profile{
  text-align:center;
}
.profile img{
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #ffd905;
}
.profile h1{
  margin:12px 0 4px;
}
.profile p{
  margin:0;
  opacity:.9;
}

.section{
  margin-top:20px;
  line-height:1.6;
}

.traits{
  margin-top:18px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}
.trait{
  background:#1db954;
  color:black;
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .progress-wrap,
  #volume{
    display:none;
  }
  .container{
    width:90%;
  }
}
</style>
</head>

<body>

<!-- ===== NAV PLAYER ===== -->
<nav class="music-nav">

  <div class="album">
    <img src="album.jpg">
  </div>

  <div class="song-info">
    <h4>Cahaya Pada Kita</h4>
    <p>Zayn</p>
  </div>

  <div class="controls">
    <button onclick="rewind()">⏮</button>
    <button id="playBtn" onclick="togglePlay()">▶</button>
    <button onclick="forward()">⏭</button>
  </div>

  <div class="progress-wrap">
    <span id="current">0:00</span>
    <input type="range" id="progress" value="0">
    <span id="duration">0:00</span>
  </div>

  <input type="range" id="volume" min="0" max="1" step="0.01" value="1">

  <audio id="audio">
    <source src="Cahaya Pada Kita(1).mp3" type="audio/mpeg">
  </audio>

</nav>

<!-- ===== BIODATA ===== -->
<div class="container">

  <div class="profile">
    <img src="profile.jpeg">
    <h1>Ahmad Zayn Rafi</h1>
    <p>Tenang • Kreatif • Mendalam</p>
  </div>

  <div class="section">
    <p>
      Zayn seorang yang lebih selesa dalam ketenangan.  
      Dia gemar memerhati, memahami emosi, dan mencari makna di sebalik setiap perkara.
    </p>
  </div>

  <div class="traits">
    <div class="trait">Pendiam</div>
    <div class="trait">Kreatif</div>
    <div class="trait">Berjiwa Seni</div>
    <div class="trait">Pemerhati</div>
  </div>

</div>

<script>
const audio=document.getElementById("audio");
const playBtn=document.getElementById("playBtn");
const progress=document.getElementById("progress");
const volume=document.getElementById("volume");
const current=document.getElementById("current");
const duration=document.getElementById("duration");

function togglePlay(){
  if(audio.paused){
    audio.play();
    playBtn.textContent="❚❚";
  }else{
    audio.pause();
    playBtn.textContent="▶";
  }
}
function rewind(){audio.currentTime=Math.max(0,audio.currentTime-10);}
function forward(){audio.currentTime=Math.min(audio.duration,audio.currentTime+10);}

audio.addEventListener("loadedmetadata",()=>{
  duration.textContent=format(audio.duration);
});

audio.addEventListener("timeupdate",()=>{
  progress.value=(audio.currentTime/audio.duration)*100||0;
  current.textContent=format(audio.currentTime);
});

progress.oninput=()=>audio.currentTime=(progress.value/100)*audio.duration;
volume.oninput=()=>audio.volume=volume.value;

function format(sec){
  let m=Math.floor(sec/60);
  let s=Math.floor(sec%60).toString().padStart(2,"0");
  return m+":"+s;
}
</script>

</body>
</html>
